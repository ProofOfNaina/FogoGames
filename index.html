<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fogo Fire Ascension</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Fogo Fire Ascension</h1>
  <div id="score">Score: 0</div>
  <canvas id="game" width="500" height="540"></canvas>
  
  <div id="gameOver">
    <h2>Game Over!</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Restart</button>
  </div>
  
  <div id="startOverlay">
    <h2>Fogo Fire Ascension</h2>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
